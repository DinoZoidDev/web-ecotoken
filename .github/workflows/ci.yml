name: CI

on:
  pull_request:
    branches: ["*"]
  merge_group:
    

# You can leverage Vercel Remote Caching with Turbo to speed up your builds
# @link https://turborepo.org/docs/core-concepts/remote-caching#remote-caching-on-vercel-builds
env:
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    SKIP_ENV_VALIDATION: true

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node 18
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Get npm cache directory
              id: cache
              run: |
                echo "npm-cache-dir=$(npm config get cache)" >> $GITHUB_OUTPUT

            - name: Setup cache
              uses: actions/cache@v3
              id: npm-cache # use this to check for `cache-hit` ==> if: steps.cache.outputs.npm-cache-hit != 'true'
              with:
                path: ${{ steps.cache.outputs.npm-cache-dir }}
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                  ${{ runner.os }}-node-

            - name: Install Dependencies
              run: npm ci --cache ${{ steps.cache.outputs.npm-cache-dir }} --prefer-offline --no-audit

            - name: Typecheck
              run: npm run type-check

            - name: Lint
              run: npm run lint
